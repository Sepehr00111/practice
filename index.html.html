<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-container {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter location...">
    <button onclick="searchTour()">Search</button>
  </div>

  <script>
    function searchTour() {
      // Get the user's input and convert to lowercase for case-insensitive matching
      let query = document.getElementById("searchInput").value.toLowerCase().trim();
      
      // Define the base URL of your published 3DVista tour
      const baseUrl = "https://yourdomain.com/your-tour/index.html";
      
      // Map search terms to panorama names (these must match your 3DVista panorama names exactly)
      if (query === "kitchen") {
        window.parent.location.href = `${baseUrl}?media-name=Kitchen_Panorama`;
      } else if (query === "bedroom") {
        window.parent.location.href = `${baseUrl}?media-name=Bedroom_Panorama`;
      } else if (query === "garden") {
        window.parent.location.href = `${baseUrl}?media-name=Garden_Panorama`;
      } else {
        alert("Sorry, that location wasnâ€™t found!");
      }
    }

    // Optional: Trigger search when pressing Enter key
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        searchTour();
      }
    });
  </script>
</body>
</html>
